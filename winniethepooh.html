<!DOCTYPE html>
<html>
<head>
	<title>Random Winnie-the-Pooh Character</title>
	
	
	<script>
		var current_image = 0;
		
		var image_directory = "winniethepoohimages"
		var image_list = [
			'winnie-the-pooh-1.webp',
			'Piglet_EHShepard.jpg',
			'Rabbit_1926_Winnie-the-Pooh_book.jpg',
			'TiggerDisney.jpg',
			'Winnie-the-Pooh_118_(cropped).png',
			'Winnie-the-Pooh_166-1.png',
			'Winniethepooh.png',
			'Xmas_roo2.gif'
		];
		
		
		function image_onclick() {
			// update counter
			current_image++;
			// change image based on counter
			var mainimage_elem = document.getElementById('mainimage');
			
			mainimage_elem.setAttribute('src',image_directory+'/'+image_list[get_random_0_to_max(image_list.length-1)]);
			
			
		}
		
		function create_main_image() {
			var mainimage = document.createElement('img');
			
			mainimage.setAttribute('src',image_directory+'/'+image_list[0]);
			mainimage.setAttribute('id','mainimage');
			mainimage.addEventListener('click',image_onclick);
			
			var pagecontainer_elem = document.getElementById('pagecontainer');
			pagecontainer_elem.appendChild(mainimage);
			
		}
		
		
		function page_loaded() {
			create_main_image();
			
			
		}
		
		
		function get_random_0_to_max(max) {
			return Math.floor(Math.random()*(max+1));
		}
		
	</script>
		
		
	<style>
		#pagecontainer {
			box-sizing: border-box;
			border-radius:25px;
			border: 20px solid #ffdaa1;
			
			background: #fff19c;
			padding-top:10px;
			padding-bottom:20px;
			
			
		}
		
		#mainimage {
			height: 300px;
			
			
		}
		
		#pagetitle {
			font-size: 36pt;
			font-family: cursive;
			
		}
		
	</style>
</head>
<body onload="page_loaded()">

<div id="pagecontainer" style="width:100%;text-align: center">
<h1 id="pagetitle">Random<br />Winnie-the-Pooh<br />Character</h1>

<!-- image goes here -->



</div>


	
</body>
</html>
